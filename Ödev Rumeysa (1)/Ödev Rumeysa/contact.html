    <div class="container mt-5"   >
        <center><h3 class="text-center mb-4">İletişim Formu</h3></center>
       <center> <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Adınız:</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı girin" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta:</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="message" class="form-label">Mesajınız:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı girin" style="margin-top: 10px;""required "></textarea>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Gönder</button>
        </form>
        <div id="successMessage" class="mt-3" style="display: none;">Mesajınız başarıyla gönderildi!</div>
       </center>
    </div>

<script>
    document.getElementById('contactForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('successMessage').style.display = 'block';
        this.reset(); // Opsiyonel olarak formu gönderimden sonra sıfırlayın
    };
</script>
